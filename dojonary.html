<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojonary</title>
    <link rel="stylesheet" href="dojonary.css">
</head>
<body>
    <div id="wrapper">
        <div class="nav_bar">
            <div class="nav">
                <div id="logo"><h1>Dojonary</h1></div>
                    <label class="search">
                        <input type="text" name="search" placeholder="Search">
                    </label>
                <button onclick="logout(this)" class="logoutbtn">Login</button>
                </div>
            </div>
    <div class="container">
        <div class="row">
            <div class="col-1">
                <div class="ninja-card">
                    <div class="word">
                        <h1>Ninja</h1>
                        <h3>noun</h3><br>
                        <h3>Plural: <span class="nin">ninjas</span></h3>
                        <button onclick="alert('Ninja was liked')" class="likes"><span>13</span> likes</button>
                    </div>
                    <div class="nin-def">
                    <p class="center">A practitioner skilled in the<br> <a href="#">Japanese</a> art of <a href="#">ninjutsu</a></p>
                    </div>
                </div>
                <div class="ninja-card2">
                    <div class="word">
                        <h1>Ninja</h1>
                        <h3>noun</h3><br>
                        <h4>Plural: <span class="nin">ninjas</span></h4>
                        <button onclick="alert('Ninja was liked')" class="likes"><span>37</span> likes</button>
                    </div>
                    <div class="nin-def">
                    <p class="center">A <a href="#">programmer</a> who breaks<br>down problems with <a href="#">zen</a>-like<br>focus</p>
                    </div>
                </div>
            </div>
            <div class="col-2">
                <div class="card">
                    <div class="right-card">
                        <p>Dojonary is<br> defined by <span class="u">YOU</span></p>
                        <button class="def" onclick="hide(this)">Add Definition</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="dojonary.js"></script>
</body>
</html>
